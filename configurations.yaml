video:
  fps: 30
  resolution:
    capture: # resolution that will be captured and recorded
      width: 640
      height: 480
    inference: # resolution sent to the horizon detector
      width: 100
      height: 100

receiver:
  rpi:
    input_pins:
      sbus: 18
  controls:
    sticks:
      ail:
        channel: 1
        trim_channel: 7
        reversed: 1 # 1 is reversed, 0 is normal
      ele:
        channel: 2
        trim_channel: 8
        reversed: 1
      thr:
        channel: 3
        reversed: 1
        reversed: 0
      rud:
        channel: 4
        trim_channel: 9
        reversed: 1
    switches:
      rec:
        channel: 5
        num_positions: 2
      auto:
        channel: 6
        num_positions: 2
  pwm:
    min: 172
    max: 1810

flight_controller:
  output_pins:
    ail: 12
    ele: 13
    rud: 14
  pid:
    ail:
      p: 0.019 # tested on AeroScout
      # i: 0.0 # not currently using I or D. P seems sufficient.
      # d: 0.0 
    ele:
      p: 0.04 # tested on AeroScout
      # i: 0.0 # not currently using I or D. P seems sufficient
      # d: 0.0
    # rud:
      # p: 0.0 # not currently using using PID controller for rudder
      # i: 0.0
      # d: 0.0